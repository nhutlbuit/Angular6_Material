<div class="example-container mat-elevation-z8">

    <div align="right" class="addbutton">
        <button mat-raised-button class="btnadd" [routerLink]="['/employee-add']">Add New</button>
    </div>

    <div class="example-header">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <table mat-table #table [dataSource]="dataSource" style="text-align: center">

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef style="text-align: left"> Name </th>
            <td mat-cell *matCellDef="let employee" style="text-align: left"> {{employee.name}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Age </th>
            <td mat-cell *matCellDef="let employee"> {{employee.age}} </td>
        </ng-container>

        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Status </th>
            <td mat-cell *matCellDef="let employee"> {{employee?.status}} </td>
        </ng-container>

        <!-- Create At  Column -->
        <ng-container matColumnDef="created">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Create At </th>
            <td mat-cell *matCellDef="let employee"> {{employee?.created |date:'dd-MM-yyyy'}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef style="text-align: center"> Action </th>

            <td mat-cell align="center" *matCellDef="let employee">
                <button mat-button color="primary" [routerLink]="['/employee-detail',employee.id]">Show Detail</button>
                <button mat-raised-button color="primary" [routerLink]="['/employee-edit',employee.id]">Edit</button>
                &nbsp;
                <button mat-raised-button color="warn" (click)="Delete(employee.id)">Delete</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
