<th>Edit Employee:</th>
<br>
<form class="formwidth" #editForm="ngForm" (ngSubmit)="SaveForm()" *ngIf="user">
    <div class="example-container">
        <mat-form-field>
            <input matInput type="text" name="name" ngModel [(ngModel)]="user.username" placeholder="Name" />
        </mat-form-field>
        <mat-form-field>
            <input matInput type="number" name="age" ngModel [(ngModel)]="user.age" placeholder="Age" />
        </mat-form-field>
    </div>
    <div class="form-group form-check">
        Status:
        <input class="form-check-input" type="checkbox" name="status" ngModel [(ngModel)]="user.status" />
    </div>
    <br>
    <div>
        <button mat-button color="warn" type="submit">Save</button>
        &nbsp;
        <button mat-raised-button color="primary" type="button" (click)="goToEmployee()">Cancel</button>
    </div>
</form>
