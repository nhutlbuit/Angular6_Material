<div class="container">
  <div class="title">
    <h2 mat-dialog-title>Confirm Delete</h2>
  </div>

  <div class="content">
    <mat-dialog-content>Are you sure to delete <B>{{employeeName}}</B> employee?</mat-dialog-content>
    <mat-dialog-actions>
      <button mat-raised-button color=""  [mat-dialog-close]="true">Yes</button>
      <button mat-raised-button color=""  mat-dialog-close>No</button>
    </mat-dialog-actions>
  </div>

</div>
